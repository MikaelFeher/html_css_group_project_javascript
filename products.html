<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<title>Webshop - Produkter</title>
</head>

<body>
	<!-- HEADER -->
	<header>
		<div class="header_logo_container">
			<h1 class="header_logo">Web<span class="title">Pro</span></h1>
			</div>
			<div class="header_searchbar_container">
				<span class="header_searchbar_icon">&#128270;</span>
				<input type="text" class="header_searchbar" placeholder="Sök vara här...">
			</div>
			<div class="header_links_container">
				<div class="header_links_listitem">
					<a href="index.html">Hem</a>
				</div>
				<div class="active_page">
					<a href="products.html" id="products_link">Produkter</a>
				</div>
				<div class="header_links_listitem">
					<a href="contact.html">Kontakt</a>
				</div>
				<div class="header_links_listitem">
					<a href="checkout.html">Till Kassan</a>
				</div>
			</div>
		</header>
		<!-- HEADER end -->

		<!-- MAIN CONTENT -->
		<div id="page">
			<div id="logo">
				<h1>Våra produkter</h1>
			</div>

			<div id="main_product_container">
				<div class="table_container">
					<h2>HTML</h2>

					<table id="html_table">
						<tr>
							<th>Namn</th>
							<th>pris</th>
							<th></th>
						</tr>
					</table>
				</div>
				<div class="table_container">
					<h2>CSS</h2>
					<table id="css_table">
						<tr>
							<th>Namn</th>
							<th>pris</th>
							<th></th>
						</tr>
					</table>
				</div>
			</div>

			<!-- PRODUCT INFORMATION MODAL -->
			<div id="product_info_modal">
				<div id="product_info_container">
				</div>
			</div>
		</div>


	<!-- MAIN CONTENT END -->

	<!-- FOOTER -->
	<footer>
		<div class="footer_copyright_container">
			<p class="footer_logo">&copy;2017 3M&amp;F Solutions</p>
		</div>
		<div class="footer_social_container">
			<p>Följ oss gärna i sociala medier:</p>
			<div class="footer_social_icons_container">
				<a href="https://www.facebook.com" target="_blank">
					<img src="images/FB-fLogo-Blue-broadcast-2.png" alt="">
				</a>
				<a href="https://www.twitter.com" target="_blank">
					<img src="images/Twitter_Social_Icon_Circle_Color.svg" alt="">
				</a>
			</div>
		</div>
		<div class="footer_contact_container">
			<p>Kontakta gärna vår kundtjänst:</p>
			<ul class="footer_contact_list">
				<li class="footer_contact_listitem">Telefon: 555-1234</li>
				<a href="mailto:contact@webshop.com">  <li class="footer_contact_listitem">Email: contact@webshop.com</li></a>
			</ul>
		</div>
	</footer>
	<!-- FOOTER end -->
	<script type="text/javascript" src="products.js"></script>
	<script type="text/javascript" src="main.js"></script>

</body>

</html>
