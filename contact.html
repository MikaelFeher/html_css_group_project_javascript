<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Webshop - Kontakta Oss</title>
</head>

<body>
	<!-- HEADER -->
	<header>
		<div class="header_logo_container">
			<h1 class="header_logo">Web<span class="title">Pro</span> </h1>
		</div>
		<div class="header_searchbar_container">
			<span class="header_searchbar_icon">&#128270;</span><input type="text" class="header_searchbar" placeholder="Sök vara här...">
		</div>
		<div class="header_links_container">
			<div class="header_links_listitem"><a href="index.html">Hem</a></div>
			<div class="header_links_listitem"><a href="products.html">Produkter</a></div>
			<div class="active_page"><a href="contact.html">Kontakt</a></div>
			<div class="header_links_listitem"><a href="checkout.html">Till Kassan</a></div>
		</div>
	</header>
	<!-- HEADER end -->

	<!-- MAIN CONTENT -->

	<div class="formdiv">
		<h1>Kontaktformulär</h1>
		<form class="contactForm" action="contact.html" method="post">
			<div class="labelBox">
				<div class="labels">
					<label for="name">Namn:</label>
					<input id="name" type="text" name="name" value="" placeholder="t.ex. August" required pattern="[A-z]">
				</div>

				<div class="labels">
					<label for="lastname">Efternamn:</label>
					<input id="lastname" type="text" name="lastname" value="" placeholder="t.ex. Svensson" required pattern="[A-z]">
				</div>

				<div class="labels">
					<label for="email">E-post:</label>
					<input id="email" type="email" name="email" value="" placeholder="e-post adress här" required>
				</div>
			</div>

			<div class="labels">
				<p>
					<label for="topic">Vad gäller ditt ärende?</label>
				</p>
				<select id="topic" name="referrer">
					<option value="HTML">HTML</option>
					<option value="HTML">CSS</option>
					<option value="HTML">Service</option>
				</select>
			</div>

			<div>
				<p>
					<label for="message">Meddelande:</label>
				</p>
				<textarea id="message" class="message" name="comments" rows="8" cols="60" placeholder="Skriv här..."></textarea>
			</div>

			<div class="formButton">
				<button type="submit">Skicka</button>
			</div>
		</form>
	</div>

	<!-- MAIN CONTENT END -->

	<!-- FOOTER -->	
	<footer>
		<div class="footer_copyright_container">
			<p class="footer_logo">&copy;2017 3M&amp;F Solutions</p>
		</div>
		<div class="footer_social_container">
			<p>Följ oss gärna i sociala medier:</p>
			<div class="footer_social_icons_container">
				<a href="https://www.facebook.com" target="_blank">
					<img src="images/FB-fLogo-Blue-broadcast-2.png" alt="">
				</a>
				<a href="https://www.twitter.com" target="_blank">
					<img src="images/Twitter_Social_Icon_Circle_Color.svg" alt="">
				</a>
			</div>
		</div>
		<div class="footer_contact_container">
			<p>Kontakta gärna vår kundtjänst:</p>
			<ul class="footer_contact_list">
				<li class="footer_contact_listitem">Telefon: 555-1234</li>
				<a href="mailto:contact@webshop.com">  <li class="footer_contact_listitem">Email: contact@webshop.com</li></a>
			</ul>
		</div>
	</footer>
	<!-- FOOTER end -->
</body>

</html>
